<!DOCTYPE html>

    <title>Login & Sign Up</title>

    <div class="container">
        <!-- Brand Section -->
        <div class="brand-section">
            <div>
                <h1 class="brand-title">Connect</h1>

            </div>
            
            <div class="features">

                <ul>
                    <li>

                        </svg>
                        <span>Connect with friends</span>
                    </li>
                    <li>
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>

                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Discover new content</span>
                    </li>
                </ul>
            </div>
            
            <p class="brand-footer">Already have millions of users worldwide</p>
        </div>
        
        <!-- Forms Section -->
        <div class="forms-section">
            <div class="tabs">
                <div class="tab active" id="signInTab">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                    </svg>
                    Sign In
                </div>
                <div class="tab" id="signUpTab">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
                    </svg>
                    Sign Up
                </div>
            </div>
            
            <!-- Sign In Form -->
            <div id="signIn" class="animate-fadeIn">
                <h2 class="form-title">Welcome Back</h2>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="suname" class="form-label">Username</label>
                        <div class="input-group">
                            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                            <input type="text" placeholder="Enter your username" id="suname" name="suname" class="form-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="spassword" class="form-label">Password</label>
                        <div class="input-group">
                            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                            <input type="password" placeholder="Enter your password" id="spassword" name="spassword" class="form-input">
                        </div>
                    </div>
                    
                    <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
                    
                    <button type="submit" class="submit-button">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                        Sign In
                    </button>
                </form>
                
                <!-- <div class="divider">
                    <span class="divider-text">Or continue with</span>
                </div> -->

                    <button class="social-button">
                        <svg class="twitter-icon" fill="currentColor" viewBox="0 0 20 20">

                        </svg>
                    </button>
                    
                    <button class="social-button">

                    <button class="social-button">
                        <svg class="youtube-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 0C4.478 0 0 4.478 0 10c0 5.523 4.478 10 10 10 5.523 0 10-4.477 10-10 0-5.522-4.477-10-10-10zm3.7 14.077c-1.75.12-5.652.12-7.402 0-1.896-.13-2.117-1.059-2.131-4.077.014-3.024.237-3.947 2.131-4.077 1.75-.12 5.652-.12 7.403 0 1.897.13 2.117 1.059 2.132 4.077-.015 3.024-.237 3.947-2.132 4.077zM8.334 8.048l4.098 1.949-4.098 1.955V8.048z"></path>

                    </button>

            </div>
            
            <!-- Sign Up Form - Hidden by default -->
            <div class="signUp hidden animate-fadeIn">
                <h2 class="form-title">Create Account</h2>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="uname" class="form-label">Username</label>
                        <div class="input-group">
                            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                            <input type="text" placeholder="Choose a username" id="uname" name="uname" class="form-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
                                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
                            </svg>
                            <input type="email" placeholder="Enter your email" id="email" name="email" class="form-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <div class="input-group">
                            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
                            </svg>
                            <input type="tel" placeholder="Enter your phone number" id="phone" name="phone" class="form-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                            <input type="password" placeholder="Create a password" id="password" name="password" class="form-input">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                            </svg>
                            <input type="password" placeholder="Confirm your password" id="confirmPassword" name="confirmPassword" class="form-input">
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" class="checkbox">
                        <label for="terms" class="checkbox-label">
                            I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z"></path>
                        </svg>
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/logn.js"></script>
</body>
</html>
